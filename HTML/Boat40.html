<body>
<h1>40 fods deltagere</h1>

<button onclick="getAllBoats()">Se alle 40 fods deltagere</button><br>
<br>

<div id="boatList"></div><br>
<br>
<h2>Se 40fods deltagers Id</h2><br>

<div id="boat-info"></div>

<input type="number" id="boatId"><br>
<button onclick="getBoatById(document.getElementById('boatId').value)">Fetch Boat</button><br>

<h2>Tilføj 40 fods deltager</h2><br>
<label for="boatName">Name:</label><br>
<input type="text" id="boatName"><br>
<label for="boatNumber">Number:</label><br>
<input type="text" id="boatNumber"><br>
<button onclick="addBoat({ name: document.getElementById('boatName').value, number: document.getElementById('boatNumber').value })">Add Boat</button><br>

<h2>Updater båd</h2><br>
<label for="updateBoatId">ID:</label><br>
<input type="number" id="updateBoatId"><br>
<label for="updateBoatName">Name:</label><br>
<input type="text" id="updateBoatName"><br>
<label for="updateBoatNumber">Number:</label><br>
<input type="text" id="updateBoatNumber"><br>
<button onclick="updateBoat(document.getElementById('updateBoatId').value, { name: document.getElementById('updateBoatName').value, number: document.getElementById('updateBoatNumber').value })">Update Boat</button><br>

<h2>Slet båd</h2><br>
<label for="deleteBoatId">ID:</label><br>
<input type="number" id="deleteBoatId"><br>
<button onclick="deleteBoat(document.getElementById('deleteBoatId').value)">Delete Boat</button><br>

<script src="/Js/FetchBoat40.js"></script>

</body>
